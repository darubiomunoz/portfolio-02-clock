<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="./src/css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/mediaqueries.css">
    </head>
    <body>
        <main class="main">
            <h1 class="main-title">Digital Clock</h1>
            <time class="main-clock">
                <span class="clock-hours">00</span> :
                <span class="clock-minutes">00</span> :
                <span class="clock-seconds">00</span>
                <span class="clock-indicator">AM</span>
            </time>
        </main>
        <footer class="footer">
            <p class="footer-info">Made by <a href="https://github.com/darubiomunoz" target="_blank">Diego Rubio</a>.</p>
        </footer>
        <script src="./src/js/index.js"></script>
    </body>
</html>
